<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/dist/tocas.min.css" />
    <link rel="stylesheet" href="/static/style.css">
    <title>Meeting Video Helper</title>
</head>
<body>
    <div class="ts-content is-tertiary is-fitted">
        <div class="ts-container">
            <div class="ts-tab is-relaxed">
                <a href="/" class="item is-active">Home</a>
                <!-- <a href="#!" class="item">Contact me</a>
                <a href="#!" class="item">Tutorial</a> -->
            </div>
        </div>
    </div>
    <div class="ts-divider"></div>
    <div class="ts-content is-tertiary">
        <div class="ts-container u-vertically-padded-large">
            <div class="ts-header is-huge is-heavy">MeetingVedioHelper</div>
            <div class="ts-text is-secondary">
                <p>
                    幫助你創造不容易被識破的開會影片
                    </br>
                    Helping you make a meeting video that can't easy to recognize fake
                </p>
            </div>
            <div class="ts-grid is-relaxed is-stretched u-top-spaced">
                <div class="column is-9-wide">
                    <video width="100%" height="100%" id="{{ .videoID }}" controls>
                        <!-- MongoDB use-->
                        <source src="data:video/mp4;base64,{{ .tempVideoFile }}" type="video/mp4">
                        <!-- General use-->
                        <!-- <source src="{{ .tempVideoFile }}" type="video/mp4"> -->
                        <source src="{{ .tempVideoFile }}" type="video/ogg">
                        Your browser does not support the video tag.
                    </video>
                </div>
                
                <div class="column is-7-wide">
                    <div class="ts-segment is-padded is-secondary">
                        <!-- <div class="ts-progress">
                            <div class="bar" style="width: 20%"></div>
                        </div>
                        <div class="ts-grid u-top-spaced">
                            <div class="column is-fluid">
                                <div class="ts-header is-big is-heavy">NT$ 830,110</div>
                            </div>
                            <div class="column"><div class="ts-text is-large">87%</div></div>
                        </div> -->
                
                        <!-- <div class="ts-box is-hollowed">
                            <div class="ts-blankslate is-interactive" id="drop-area">
                                <div class="header">上傳影片</div>
                                <div class="description">將影片拖拉至此處進行上傳</div>
                            </div>
                        </div> -->
                        <div class="ts-header is-heavy is-center-aligned">上傳 Upload</div>
                        <!-- 上傳影片按鈕 -->
                        <form id="upload-form" enctype="multipart/form-data" action="/upload" method="post">
                            <!-- <button for="file-upload" type="submit" value="upload" style="visibility: hidden;"></button> -->
                            
                            <div class="ts-wrap u-top-spaced is-short ts-button">
                                <label for="file-upload" class="custom-file-upload is-circular">
                                    <span class="ts-icon is-video-icon "></span> <span class="cursor">Upload</span>
                                </label>
                                <input id="file-upload" type="file" name="myFile" />
                            </div>
                        </form>
                        <br />
                        <div class="ts-header is-heavy is-center-aligned">下載 Download</div>
                        
                        <div class="ts-wrap u-top-spaced is-short ts-button" onclick="submitForm()">
                            <label class="is-circular">
                                <span class="ts-icon is-download-icon"></span> <span class="cursor">Download</span>
                            </label>
                        </div>
                  
                                 
                        <!-- 下載影片按鈕 -->
                        <form id="file-download" action="/downloads" method="post">                             
                            <input name="videoID" value="{{ .videoID }}" style="visibility: hidden;">
                        </form>

                        <script>
                            function submitForm() {
                                var form = document.getElementById('file-download');
                                form.submit();
                            }
                        </script>
                        <!-- <div class="ts-text is-description is-center-aligned u-top-spaced-small">Andy Is Handsome</div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
     <!-- 下半部 -->
    <div class="ts-container">
        <div class="u-top-spaced">
            <div class="ts-header is-heavy is-center-aligned">教學影片 Tutorial</div>
        </div>   
        <div class="u-top-spaced is-center-aligned">
            <div class="ts-header is-heavy is-center-aligned">   
                <video width="100%" height="100%" controls>
                    <source src="path/to/video.mp4" type="video/mp4">
                </video>
            </div>
         
        </div>    
        <!-- <div class="ts-grid is-relaxed">
            <div class="column is-6-wide">

                    <a href="#!" class="item">使用者條約</a>
                    <a href="#!" class="item">隱私政策</a> 
                    <a href="#!" class="item">聯繫我們</a>
                </div>
            </div>
        </div>  -->
        <footer class="ts-text is-center-aligned is-description u-top-spaced">
            <p>&copy; 2024 MeetingVedioHelper. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
<script src="/static/dist/tocas.min.js"></script>
<!--在Go模板中使用Go的模板引擎輸出err變數的值，並使用alert()顯示錯誤消息-->
<script>
    var status = "{{ .status }}";
    var msg = "{{ .msg }}";
    // alert(msg);
    if (status !== "") {
        alert(msg);
    } 
</script>
<script>
    const form = document.getElementById('upload-form');
    const fileInput = document.getElementById('file-upload');
        
    fileInput.addEventListener('change', function() {
        if (fileInput.files.length > 0) {
            alert("Upload successfully, please wait a second!")
            form.submit();
        }
    });
 </script>
