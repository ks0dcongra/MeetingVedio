version: '3'
services:
  app:
    image : meeting-video-helper
    build: .
    container_name: meeting-video-helper
    ports: 
      - 9528:9528
    depends_on:
      - db
    restart: on-failure
    networks:
      - server
  db:
    image: mongo
    container_name: mongodb
    ports:
      - '27018:27017'
    command: ["--auth", "--bind_ip_all"]
    volumes:
      - mongodb-volume:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    restart: on-failure
    networks:
      - server
volumes:
  mongodb-volume:
networks:
  server: